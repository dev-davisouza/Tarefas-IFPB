{% extends 'base.html' %}

{% block title %}
Registrar Usuário - {{ block.super }}
{% endblock title %}

{% block body %}
    <div class="container"><br> 
        {% include "../partials/messages.html" %}
        <h1>Adicionar Usuário</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="." method="post">
                    {% csrf_token %}
                        {{form.as_p}}
                    <button class="btn btn-lg btn-primary btn-block mt-5" type="submit" >Salvar</button><br><br>
                </form>   
            </div>
        </div>
    </div>
    
{% endblock body %}
